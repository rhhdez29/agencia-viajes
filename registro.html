    <main class="registro-main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h1 class="form-titulo">Regístrate para tu Próxima Aventura</h1>
                        <p class="lead">Completa el formulario para recibir más información y asegurar tu lugar.</p>
                    </div>

                    <form id="registroForm" class="shadow p-4 p-md-5 rounded" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino de Interés</label>
                            <select class="form-select" id="destino" required>
                                <option value="" selected disabled>-- Selecciona un paquete --</option>
                                <option value="Cancún All-Inclusive">Cancún All-Inclusive</option>
                                <option value="Europa en 15 días">Europa en 15 días</option>
                                <option value="Experiencia en Nueva York">Experiencia en Nueva York</option>
                                <option value="Safari en África">Safari en África</option>
                                <option value="Maravillas de Asia">Maravillas de Asia</option>
                                <option value="Ruta por Sudamérica">Ruta por Sudamérica</option>
                                <option value="Islas del Caribe">Islas del Caribe</option>
                                <option value="Desierto de Dubái">Desierto de Dubái</option>
                                <option value="Canadá y sus paisajes">Canadá y sus paisajes</option>
                                <option value="Ruta Maya México">Ruta Maya México</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="personas" class="form-label">Número de Personas</label>
                                <input type="number" class="form-control" id="personas" min="1" value="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fecha" class="form-label">Fecha Tentativa de Viaje</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="comentarios" class="form-label">Comentarios Adicionales (Opcional)</label>
                            <textarea class="form-control" id="comentarios" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-reservar btn-lg">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
